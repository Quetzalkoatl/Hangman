<html lang="en">
	<head>

		<link rel="stylesheet" href="styles.css" />

	<body>
		<div class="content">

			<p>Угадайте слово :</p>

			<h1 class="word"></h1>

			<button class="btn">Проверить</button>

			<h1 class="badLetters"></h1>

			<p class="countOfTries"></p>

			<h1 class="lose">ВЫ ПРОИГРАЛИ !!!</h1>
			<button class="restart">Начать заново</button>
		</div>

		<script src="script.js"></script>
	</body>
